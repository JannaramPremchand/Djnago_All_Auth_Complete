{% extends "base_generic.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    {% if user.is_authenticated %}
                        <h2 class="card-title text-center">Welcome, {{ user.username }}!</h2>
                        <p class="card-text text-center">You are authenticated.</p>
                    {% else %}
                        <h2 class="card-title text-center">Please Login</h2>
                        <p class="card-text text-center">You need to login to access this page.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
